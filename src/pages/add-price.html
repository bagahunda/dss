---
subject: Add Money
---

<container>
  <row class="collapse header">
    <columns class="hader__igm" small="12" large="12">
      <img src="./assets/img/hero-add.jpg" alt="" />
    </columns>
  </row>

  <row class="gray">
    <columns small="12" large="12">
      <spacer size="20" />
      <h1>Владислав Викторов,</h1>
      <p class="header-text">
          на твой счёт зачислены средства!
      </p>
    </columns>
  </row>

  <spacer size="50" />

  <row>
    <columns small="12" large="12">
      <center>
          <img src="./assets/img/price-banner.png" alt="" />
      </center>
      <spacer size="30" />
      <h5 class='text-center'>
          Прямо сейчас поступили на твой счет
          в <a href="#">личном кабинете DSS</a>.          
      </h5>
    </columns>
  </row>

  <spacer size="23" />

  <row>
    <columns small="12" large="12">
      <center>
        <img src="./assets/img/separator.png" alt="" />
      </center>
    </columns>
  </row>

  <spacer size="30" />

  <row>
    <columns small="12" large="12">
      <center>
        <p class='text-center'>
          <img src="./assets/img/icon-up.png" alt="" />
        </p>
      </center>
    </columns>
  </row>

  <row>
    <columns small="12" large="12">
      <h5 class='text-center'>
          Теперь ты можешь приобрести один из пакетов:
      </h5>
    </columns>
  </row>

  <spacer size="23" />

  <row class="price">
    <columns>
      <center>
          <img src="./assets/img/price-beginner.png" alt="" />
          <spacer size="10" />
          <button class="large expand" href="#">Предзаказ</button>
      </center>
    </columns>
  </row>

  <spacer size="10" />

  <row class="price">
    <columns small="12" large="6">
      <center>
        <img src="./assets/img/price-lite.png" alt="" />
        <spacer size="10" />
        <button class="large expand" href="#">Предзаказ</button>
      </center>
    </columns>
    <columns small="12" large="6">
      <center>
        <img src="./assets/img/price-start.png" alt="" />
        <spacer size="10" />
        <button class="large expand" href="#">Предзаказ</button>
      </center>
    </columns>
  </row>

  <spacer size="10" />

  <row class="price">
      <columns small="12" large="6">
        <center>
          <img src="./assets/img/price-optima.png" alt="" />
          <spacer size="10" />
        <button class="large expand" href="#">Предзаказ</button>
        </center>
      </columns>
      <columns small="12" large="6">
        <center>
          <img src="./assets/img/price-vip.png" alt="" />
          <spacer size="10" />
        <button class="large expand" href="#">Предзаказ</button>
        </center>
      </columns>
    </row>

  <spacer size="30" />

  {{> footer}}
</container>
